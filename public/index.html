<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Link for Roboto Condensed font import -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />
    "

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="clearfix" id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
      <div class="nav-div">
        <button class="compose-button" type="button" class="btn btn-primary btn-lg">Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr class="h-line" />
        <form class="tweet-form">
          <textarea
            class="text-place"
            name="text"
            placeholder="What are you humming about?"
            value="">
          </textarea>
          <div class="flex-daddy">
            <input id="button" type="submit" value="Tweet"/>
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
