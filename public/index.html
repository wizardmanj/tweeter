<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Link for font-awesome; icons in tweet form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Link for Roboto Condensed font import -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
    rel="stylesheet"
    />
    "
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
    <!-- date tweet created -->
    <script src="/scripts/moment.js"></script>

    <!-- character counter -->
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="clearfix" id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
      <div class="nav-div">
        <button class="compose-button" type="button" class="btn btn-primary btn-lg">Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr class="h-line" />
        <form class="tweet-form">
          <textarea
          class="text-place"
          name="text"
          placeholder="What are you humming about?"
        ></textarea>
        <div class="alert alert-warning">
          <strong>Oops!</strong>&nbsp;<span class="error-message"></span>
        </div>
           <div class="flex-daddy">
            <input id="button" type="submit" value="Tweet"/>
            <span class="counter">140</span>
            <span class="feelings">
                <i class="fas fa-flag"></i>                
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>            
            </span>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>
  </body>
</html>
